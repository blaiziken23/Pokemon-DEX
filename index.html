<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <!-- BS CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Animate style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Local CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>

  <!-- header -->
  <header class="">
    <div class="container-fluid mb-2">
      <nav class="navbar navbar-expand-md py-2 gap-2">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="https://raw.githubusercontent.com/blaiziken23/My-Pokedex/main/img/icon.png" alt="home">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <form class="d-flex gap-1">
            <input type="text" class="form-control form-control-sm" id="input-search" placeholder="Type Pikachu or ID no.">
            <button type="submit" class="btn btn-sm" id="search-pokemon" data-bs-toggle="modal" data-bs-target="#modalInfo">Search</button>
            <div class="vr"></div>
            <button type="button" class="btn btn-sm" id="random-pokemon">Random</button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main class="mb-5 pb-3">
    <div class="container-xl">
      <h3 class="">Explore Pok√©mon</h3>
      <div class="pokemon-cards gap-3 mb-3">  </div>
      
      <!-- prev, next btn -->
      <div class="d-flex justify-content-center gap-1 d-none" id="next-prev-btn">
        <button type="button" class="btn" id="prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
        </button>
        <button type="button" class="btn" id="next">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg>
        </button>
        
      </div>

      <!-- loader -->
      <div class="loader">
        <div class="custom-loader"></div>
      </div>
    </div>
  </main>

  <!-- modal -->
  <div class="modal fade" id="modalInfo">
    <div class="loader modalLoad d-none">
      <div class="custom-loader"></div>
    </div>
    <div class="modal-dialog modal-fullscreen">
      
    </div> 
  </div>

  <div class="modal fade" id="modalTypeList">
    <!-- <div class="loader modalLoad d-none">
      <div class="custom-loader"></div>
    </div> -->
    <div class="modal-dialog modal-fullscreen modalDialogTypeList">
      
    </div> 
  </div>


  <footer>
    <h6 class="text-center m-0 p-3">This site is under development</h6>
  </footer>




  


<script type="module" src="script/index.js"></script>
<script type="module" src="script/app.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
